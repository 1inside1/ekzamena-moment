<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корочки.есть</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Корочки.есть</h1>
        <p>Портал для записи на онлайн курсы</p>

        <div class="slider">
            <div class="slide active">
                <img src="https://via.placeholder.com/800x400/4CAF50/FFFFFF?text=Курс+1" alt="Курс 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/2196F3/FFFFFF?text=Курс+2" alt="Курс 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/FF9800/FFFFFF?text=Курс+3" alt="Курс 3">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/9C27B0/FFFFFF?text=Курс+4" alt="Курс 4">
            </div>
            <button class="prev" onclick="changeSlide(-1)">❮</button>
            <button class="next" onclick="changeSlide(1)">❯</button>
        </div>

        <div class="links">
            <a href="login.html">Войти</a>
            <a href="register.html">Регистрация</a>
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
